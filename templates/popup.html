<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jira Support - Popup page</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.min.css" type="text/css" rel="stylesheet"/>
    <link href="../css/helpers.css" type="text/css" rel="stylesheet"/>
    <link href="../css/content.css" type="text/css" rel="stylesheet"/>
    <script src="../js/vendors/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="../js/vendors/materialize.min.js" type="text/javascript"></script>
    <script src="../js/popup.js" type="text/javascript"></script>
</head>
<body>

<header></header>
<div class="loadingInfo">
    <p class="centered">Computing the most probable prediction...</p>
    <div class="centered">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<main class="taskInfo">
    <div class="mainMessage">
        <h4 class="resultMessage hidden"></h4>
    </div>
    <div class="results">
        <div class="infoLines">
        </div>
    </div>
</main>
<div class="actionButtons hidden line group">
    <p class="hidden">Based on our custom-made machine-learning algorithm, the prediction is this:</p>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container centered">
                <button class="btn waves-effect waves-light actionButton fillInfoBtn" type="submit" name="action">
                    <i class="material-icons left">done</i> Use this info!
                </button>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
